<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profil</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .profile-container {
            background-color: #fff;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            overflow: hidden;
            width: 300px;
        }

        .profile-header {
            background-color: #3498db;
            color: #fff;
            text-align: center;
            padding: 20px;
        }

        .profile-header h1 {
            margin: 0;
            font-size: 24px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            padding: 15px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        tr:hover {
            background-color: #f9f9f9;
        }
    </style>
</head>
<body>

    <div class="profile-container">
        <div class="profile-header">
            <h1>Profil Pengguna</h1>
        </div>
        <table>
            <tr>
                <td>Nama</td>
                <td>Jane Doe</td>
            </tr>
            <tr>
                <td>Umur</td>
                <td>25 tahun</td>
            </tr>
            <tr>
                <td>Alamat</td>
                <td>Jalan Contoh No. 123</td>
            </tr>
            <tr>
                <td>Email</td>
                <td>jane.doe@example.com</td>
            </tr>
            <tr>
                <td>Telepon</td>
                <td>(123) 456-7890</td>
            </tr>
        </table>
    </div>

</body>
</html>
